

<div ng-controller="indexController"  ng-attr-location="wndr#index">
    <div id="floating-button-list">
        <button class="button button-small button-stable" ng-click="listView()">List View</button>
    </div>
    <div id="floating-button-map" class="hidden">
            <button class="button button-small button-stable" ng-click="mapView()">Map View</button>
    </div>
    <div id="floating-panel" class="hidden"></div>
    <div id="detail-panel" class="hidden"></div>    
    <div id="map_canvas" style="width:100%;"></div>
	<div id="new_wndr" class="hidden">
		<div class="row row-center">
			<div class="col col-offset-10 col-80">
			  <form novalidate ng-submit="getInput()">
				  <div id="emojiContainer">
					  <ul>
                          <li ng-click="setIcon($event, 'smiling')"><img src="/emojis/1f600.svg" /></li>
                          <li ng-click="setIcon($event, 'thinking')"><img src="/emojis/1f914.svg" /></li>
                          <li ng-click="setIcon($event, 'tongueOut')"><img src="/emojis/1f61c.svg" /></li>
                          <li ng-click="setIcon($event, 'sad')"><img src="/emojis/2639.svg" /></li>
                          <li ng-click="setIcon($event, 'angry')"><img src="/emojis/1f621.svg" /></li>
                          <li ng-click="setIcon($event, 'heart')"><img src="/emojis/2764.svg" /></li>
                          <li ng-click="setIcon($event, 'poop')"><img src="/emojis/1f4a9.svg" /></li>
					  </ul>
				  </div>
				<textarea id="TextArea" ng-model="thought" ng-change="updateCharWndr(')" ng-keyup="autoExpand($event)" maxlength="200" placeholder="Enter your thoughts here.">
				</textarea>
				<div class="charCount" id="charactersWndr">200</div> <div  class="charCount"> characters left</div>
				<br />
				<input class="submitButton" type="submit" id="submit" value="Share" />
			  </form>
			</div>
		</div>
	</div>
	<div class='new-wndr'><img class='new-wndr-button' id='background-img' src='/img/newWndr.png' ng-click="newWndr()"/></div>
</div>
<script>
	document.ontouchmove = function(event){ 
	 if (!event.elementIsEnabled) {
        event.preventDefault();
		}
	};
	document.getElementById('detail-panel').ontouchmove = function (event) {
		event.elementIsEnabled = true;
	};
	document.getElementById('floating-panel').ontouchmove = function (event) {
		event.elementIsEnabled = true;
	};
</script>
